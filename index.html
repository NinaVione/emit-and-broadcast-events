<!doctype html>
<html ng-app="app">
  <hrad>
    <title>task-8</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/event-ctrl.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main class="wrapper">
      <section ng-controller="EventCtrl" class="block outer-block">
        <span>Level 1</span>
        <form class="btn-form">
          <button ng-click="emitEvent()">Emit</button>
          <button ng-click="broadcastEvent()">Broadcast</button>
        </form>
        <section ng-controller="EventCtrl" class="block center-block">
          <span>Level 2</span>
          <form class="btn-form">
            <button ng-click="emitEvent()">Emit</button>
            <button ng-click="broadcastEvent()">Broadcast</button>
          </form>
          <section ng-controller="EventCtrl" class="block inner-block">
            <span>Level 3</span>
            <form class="btn-form">
              <button ng-click="emitEvent()">Emit</button>
              <button ng-click="broadcastEvent()">Broadcast</button>
            </form>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
